<!DOCTYPE html>
<html>

    <head>
        {% block head %}
        <title>{% block title %}Olympus{% endblock %}</title>
        {% endblock %}
    </head>

    <body>
        {% block content %}
        <div id="tags">
            {% for tag in tags.values() %}
            <a href="../tag/{{ tag.name }}" class="tag" style="background-color:cadetblue">#{{ tag.name }}</a>
            {% endfor %}
        </div>
        {% endblock %}
    </body>

</html>
